<div class="container d-flex justify-content-center align-items-center">
  <div class="form-container sign-in-container">
    <div class="logo">
      <img src="assets/gti.jpg" alt="Votre Logo">
    </div>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <h1>Welcome to GRH !</h1>
      <h4>Sign in to begin managing your personnel.</h4>
      <input type="text" formControlName="username" placeholder="Username" />
      <input type="password" formControlName="password" placeholder="Password" />
      <a href="#">Forgot your password?</a>
      <button type="submit" class="btn" [disabled]="loginForm.invalid">Sign In</button>
      <div *ngIf="loginForm.invalid">Please fill in all fields</div>
    </form>
  </div>
  <div class="overlay-container">
    <div class="overlay">
      <div class="overlay-panel overlay-right">
        <img src="assets/grh.jpg" alt="Image Description" class="full-width-height">
      </div>
    </div>
  </div>
</div>
